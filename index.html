<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Interés</title>

    <!-- Estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculadora de Interés Simple y Compuesto</h1>
      <br>
      <label for="capitalInicial">Capital Inicial (Co):</label>
      <input type="text" id="capitalInicial" style="width: 12rem; margin: 0 1rem;"/><br /><br />

      <label for="tasaInteres">Tasa de Interés (%):</label>
      <input type="text" id="tasaInteres" style="width: 9rem; margin: 0 1rem;" />
      <select id="unidadTasa">
        <option value="anual">Anual</option>
        <option value="mensual">Mensual</option>
        <option value="semanal">Semanal</option>
        <option value="diario">Diario</option>
        <option value="semestral">Semestral</option>
        <option value="trimestral">Trimestral</option>
        <option value="cuatrimestral">Cuatrimestral</option></select
      ><br /><br />

      <label for="tiempo">Tiempo (t):</label>
      <input type="text" id="tiempo" style="width: 9rem; margin: 0 1rem;"/>
      <select id="unidadTiempo">
        <option value="años">Años</option>
        <option value="meses">Meses</option>
        <option value="semanas">Semanas</option>
        <option value="días">Días</option>
        <option value="semestres">Semestres</option>
        <option value="trimestres">Trimestres</option>
        <option value="cuatrimestres">Cuatrimestres</option></select
      ><br /><br />

      <button class="btn" onclick="calcularInteres()">Calcular Interés</button>
        <br><br>
      <h2>Resultados:</h2>
      <p id="resultadoSimple"></p>
      <p id="resultadoCompuesto"></p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
